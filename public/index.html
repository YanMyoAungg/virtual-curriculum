<html>
    <head>
        <title> Virtual Curriculum </title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="game-container" id="canvas-container">
            <div id="loading" class="loading-container">
                LOADING<span class="dot1">.</span><span class="dot2">.</span><span class="dot3">.</span>
                <div class="loading-bar">
                    <div id="progress" class="progress"></div>
                </div>
            </div>
            <canvas id="game-canvas"></canvas>
            <button class="button-audio" onclick="play()"></button>
        </div>

        <div class="gamepad">
            <div id="joystick">
                <div class="arrow up"></div>
                <div class="arrow left"></div>
                <div class="arrow down"></div>
                <div class="arrow right"></div>
                <div id="inner-circle"></div>
              </div>
              
            <div class="buttons">
                <div id="button-a" class="button a">A</div>
            </div>
        </div>
        
        <script>
            const audio = new Audio('../sounds/main.mp3');
            function play() {
                audio.volume = 0.05;
                audio.loop = true;
                audio.paused ? audio.play() : audio.pause();
            }
        </script>
        <meta name="viewport" content="user-scalable=no" />
    </body>
</html>
