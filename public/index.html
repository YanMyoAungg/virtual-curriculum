<html>
    <head>
        <title> Virtual Curriculum </title>
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                background-color: #e9e1d2;
                padding: 0;
                margin: 0;
                overflow: hidden;
            }

            .game-container {
                position: relative;
                width: 352px;
                height: 198px;
                outline: 1px solid white;
                margin: 0 auto;
                transform: scale(3) translateY(50%)
            }

            .game-container canvas {
                image-rendering: pixelated;
            }

            .message {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                height: 36px;
                font-size: 12px;
                width:100%;
                padding: 4px;
                background: #c3b29d;
                border-top: 1px solid black;
                color: #302a4a;
            }

            .message-p {
                margin: 0;
                font-size: 12px;
            }

            .message-button {
                margin: 0;
                font-size: 8px;
                padding: 0;
                --webkit-appearance: none;
                background: none;
                border: 0;
                font-family: inherit;
                cursor: pointer;

                position: absolute;
                right: 2px;
                bottom: 0;
            }

            .interaction-box {
                position: absolute;
                top: 10%;
                left: 10%;
                width: 80%;
                height: 80%;
                font-size: 12px;
                padding: 4px;
                background: #c3b29d;
                border-top: 1px solid black;
                color: #302a4a;
            }

            .interaction-box-title {
                font-weight: bold;
                margin: 0;
            }

        </style>
    </head>
    <body>
        <div class="game-container">
            <canvas id="game-canvas" width="352" height="198"></canvas>
        </div>
    </body>
</html>
