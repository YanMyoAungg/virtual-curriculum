<html>
    <head>
        <title> Virtual Curriculum </title>
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                background-color: #bbb6ac;
                padding: 0;
                margin: 0;
                overflow: hidden;
            }

            .game-container {
                position: relative;
                width: 120px;
                height: 200px;
                outline: 1px solid white;
                margin: 0 auto;
                transform: scale(5) translateY(50%)
            }
            
            @media (min-width: 768px) {
                .game-container {
                    position: relative;
                    width: 136px;
                    height: 300px;
                    outline: 1px solid white;
                    margin: 0 auto;
                    transform: scale(5) translateY(50%)
                }
            }

            @media (min-width: 992px) {
                .game-container {
                    position: relative;
                    width: 288px;
                    height: 200px;
                    outline: 1px solid white;
                    margin: 0 auto;
                    transform: scale(3) translateY(50%)
                }
            }

            @media (min-width: 1200px) {
                .game-container {
                    position: relative;
                    width: 352px;
                    height: 200px;
                    outline: 1px solid white;
                    margin: 0 auto;
                    transform: scale(3) translateY(50%)
                }
            }

            .game-container canvas {
                image-rendering: pixelated;
            }

            .buttons {
                position: absolute;
                display: flex;
                left: 0;
                right: 0;
                bottom: 0;
                width:100%;
                height:100px;
                padding-bottom: 40px;
                background: grey;
            }

            .message {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                height: 36px;
                font-size: 12px;
                width:100%;
                padding: 4px;
                background: #c3b29d;
                border-top: 1px solid black;
                color: #302a4a;
            }

            .message-p {
                margin: 0;
                font-size: 12px;
            }

            .message-button {
                margin: 0;
                font-size: 8px;
                padding: 0;
                --webkit-appearance: none;
                background: none;
                border: 0;
                font-family: inherit;
                cursor: pointer;

                position: absolute;
                right: 2px;
                top: 0;
            }

            .interaction-box {
                position: absolute;
                top: 10%;
                left: 20%;
                width: 60%;
                height: 80%;
                font-size: 12px;
                padding: 4px;
                background: #c3b29d;
                border-top: 1px solid black;
                color: #302a4a;
                overflow-y: scroll;
            }

            .interaction-box::-webkit-scrollbar {
                width: 6px;
            }

            .interaction-box::-webkit-scrollbar-thumb {
                background-color: 7d7265;
            }

            .interaction-box-title {
                font-weight: bold;
                margin: 0;
            }

            .interaction-box-text {
                margin: 10px 0 0;
                font-size: 10px;
            }

        </style>
    </head>
    <body>
        <div class="game-container" id="canvas-container">
            <canvas id="game-canvas"></canvas>
            <button style="margin-top:10px" onclick="play()">Audio</button>
        </div>

        <div class="buttons">
            <button>Up</button>
            <button>Left</button>
            <button>Right</button>
            <button>Down</button>
        </div>
        
        <script>
            const audio = new Audio('../sounds/main.mp3');
            function play() {
                audio.loop = true;
                audio.paused ? audio.play() : audio.pause();
            }
        </script>
    </body>
</html>
