<html>
    <head>
        <title> Virtual Curriculum </title>
        <style>
            body {
                font-family: Arial, Tahoma, Helvetica, sans-serif
            }

            * {
                box-sizing: border-box;
                touch-action: none;
            }

            /* Avoid zoom on smartphone button clicks*/
            :root {
                height: 100% 
            }

            .loading-container {
                position: absolute;
                width: 80%;
                top:40%;
                left: 10%;
                text-align: center;
            }

            /* FIX THIS */
            .dot1 {
                animation: dot-transition  0s ease-in 2s;
            }

            .dot2 {
                animation: dot-transition 0s ease-in 4s;
            }


            .dot3 {
                animation: dot-transition 0s ease-in 6s;
            }

            @keyframes dot-transition {
                to { visibility: hidden }
            }
            
            .loading-bar {
                width:100%;
                height: 20px;
                background-color: lightgray;
                border-radius: 5px;
            }

            .progress {
                height: 100%;
                background-color: #c3b29d;
                width: 0%;
                border-radius: 5px;
            }

            body {
                background-color: #bbb6ac;
                padding: 0;
                margin: 0;
                overflow: hidden;
            }

            .game-container {
                position: relative;
                width: 120px;
                height: 200px;
                outline: 1px solid white;
                margin: 40px auto;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                user-select: none;
            }
            
            @media (min-width: 768px) {
                .game-container {
                    width: 752px;
                    height: 1248px;
                }
            }

            @media (min-width: 992px) {
                .game-container {
                    width: 960px;
                    height: 608px;
                }
            }

            @media (min-width: 1200px) {
                .game-container {
                    width: 1056px;
                    height: 608px;
                }
            }

            .game-container canvas {
                image-rendering: pixelated;
                image-rendering: -moz-crisp-edges;    /* Firefox */
                image-rendering: -webkit-crisp-edges;
            }

            .button-audio {
                position: absolute;
                top: 2px;
                right: 2px;
                width: 16px;
                height: 16px;
                font-size: 14px;
                padding: 4px;
                border-top: 1px solid black;
                color: #302a4a;
                background-image: url('../images/interfaces/sound.png');
                background-size: cover;
            }

            /* .buttons {
                position: absolute;
                display: flex;
                left: 0;
                right: 0;
                bottom: 0;
                width:100%;
                height:100px;
                padding-bottom: 40px;
                background: grey;
            } */

            .message {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                height: 80px;
                font-size: 12px;
                width:100%;
                padding: 4px;
                background: #c3b29d;
                border-top: 1px solid black;
                color: #302a4a;
                overflow-y: scroll;
            }
            
            .message::-webkit-scrollbar {
                width: 6px;
            }

            .message::-webkit-scrollbar-thumb {
                background-color: 7d7265;
            }

            @media (min-width: 992px) {
                .message {
                    font-size: 14px;
                }
            }

            .message span {
                opacity: 0;
            }

            .message span.revealed {
                opacity: 1;
            }

            .message-p {
                margin: 0;
                font-size: 20px;
            }

            .note {
                color: darkslategray;
                font-size: 16px;
                text-align: center;
            }

            .message-button {
                margin: 0;
                font-size: 8px;
                padding: 0;
                --webkit-appearance: none;
                background: none;
                border: 0;
                font-family: inherit;
                cursor: pointer;

                position: absolute;
                right: 2px;
                top: 0;
            }

            .interaction-box {
                position: absolute;
                top: 10%;
                left: 20%;
                width: 60%;
                height: 80%;
                padding: 10px;
                background: #c3b29d;
                border: 1px solid rgb(58, 57, 57);
                color: #302a4a;
                overflow-y: scroll;
            }

            @media (max-width: 1200px) {
                .interaction-box {
                    width: 80%;
                    height: 40%;
                    top: 30%;
                    left: 10%;
                }
            }

            .interaction-box::-webkit-scrollbar {
                width: 6px;
            }

            .interaction-box::-webkit-scrollbar-thumb {
                background-color: #7d7265;
            }

            .interaction-box-title {
                font-size: 30px;
                font-weight: bold;
                margin: 0;
            }

            .interaction-box-text {
                margin: 10px 0 0;
                font-size: 24px;
            }
            
            .button {
                display: flex;
                width: 200px;
                height: 200px;
                border: 1px solid black;
                border-radius: 5px;
                background-color: white;
                margin: 5px;
                justify-content: center;
                align-items: center;
            }
            
            .gamepad {
                position: absolute;
                left: 20%;
                margin-top: 30px;
                display: flex;
                flex-direction: row;
                justify-self: center;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                user-select: none;
            }

            .arrows {
                display: flex;
                flex-direction: column;
            }

            #joystick {
                width: 300px;
                height: 300px;
                background-color: #ccc;
                border-radius: 50%;
                position: relative;
                overflow: hidden;
            }

            #inner-circle {
                width: 150px;
                height: 150px;
                background-color: #333;
                border-radius: 50%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .a {
                background-color: lightblue;
                margin-top: 60px;
                margin-left: 100px;
                border-radius: 50%;
                font-size: 48px
            }


            @media (min-width: 992px)  {
                .gamepad {
                    display: none;
                }
            }

            /* SCENE TRANSITION */
            .scene-transition {
                position: absolute;
                top: 0;
                right: 0;
                left: 0;
                bottom: 0;
                background: #fff;
                opacity: 0;
                animation: scene-transition-fade-in  0.2s forwards;
            }

            .scene-transition.fade-out {
                animation: scene-transition-fade-out  0.2s forwards;
            }

            @keyframes scene-transition-fade-in {
                from { opacity: 0 }
                to { opacity: 1 }
            }


            @keyframes scene-transition-fade-out {
                from { opacity: 1 }
                to { opacity: 0 }
            }

        </style>
    </head>
    <body>
        <div class="game-container" id="canvas-container">
            <div id="loading" class="loading-container">
                LOADING<span class="dot1">.</span><span class="dot2">.</span><span class="dot3">.</span>
                <div class="loading-bar">
                    <div id="progress" class="progress"></div>
                </div>
            </div>
            <canvas id="game-canvas"></canvas>
            <button class="button-audio" onclick="play()"></button>
        </div>

        <div class="gamepad">
            <div id="joystick">
                <div id="inner-circle"></div>
              </div>
              
            <div class="buttons">
                <div id="button-a" class="button a">A</div>
            </div>
        </div>
        
        <script>
            const audio = new Audio('../sounds/main.mp3');
            function play() {
                audio.loop = true;
                audio.paused ? audio.play() : audio.pause();
            }
        </script>
        <meta name="viewport" content="user-scalable=no" />
    </body>
</html>
