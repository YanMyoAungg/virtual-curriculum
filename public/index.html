<html>
    <head>
        <title> Virtual Curriculum </title>
        <style>
            * {
                box-sizing: border-box;
            }

            /* Avoid zoom on smartphone button clicks*/
            :root {
                touch-action: pan-x pan-y;
                height: 100% 
            }

            .loading-container {
                position: absolute;
                width: 80%;
                top:40%;
                left: 10%;
                text-align: center;
            }

            /* FIX THIS */
            .dot1 {
                animation: dot-transition  0s ease-in 2s;
            }

            .dot2 {
                animation: dot-transition 0s ease-in 4s;
            }


            .dot3 {
                animation: dot-transition 0s ease-in 6s;
            }

            @keyframes dot-transition {
                to { visibility: hidden }
            }
            
            .loading-bar {
                width:100%;
                height: 20px;
                background-color: lightgray;
                border-radius: 5px;
            }

            .progress {
                height: 100%;
                background-color: #c3b29d;
                width: 0%;
                border-radius: 5px;
            }

            body {
                background-color: #bbb6ac;
                padding: 0;
                margin: 0;
                overflow: hidden;
            }

            .game-container {
                position: relative;
                width: 120px;
                height: 200px;
                outline: 1px solid white;
                margin: 0 auto;
                transform: scale(5) translateY(50%)
            }
            
            @media (min-width: 768px) {
                .game-container {
                    width: 162px;
                    height: 250px;
                    transform: scale(5) translateY(50%)
                }
            }

            @media (min-width: 992px) {
                .game-container {
                    width: 288px;
                    height: 200px;
                    transform: scale(3) translateY(50%)
                }
            }

            @media (min-width: 1200px) {
                .game-container {
                    width: 352px;
                    height: 200px;
                    transform: scale(3) translateY(50%)
                }
            }

            .game-container canvas {
                image-rendering: pixelated;
            }

            .button-audio {
                position: absolute;
                top: 2px;
                right: 2px;
                width: 16px;
                height: 16px;
                font-size: 10px;
                padding: 4px;
                border-top: 1px solid black;
                color: #302a4a;
                background-image: url('../images/interfaces/sound.png');
                background-size: cover;
            }

            /* .buttons {
                position: absolute;
                display: flex;
                left: 0;
                right: 0;
                bottom: 0;
                width:100%;
                height:100px;
                padding-bottom: 40px;
                background: grey;
            } */

            .message {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                height: 36px;
                font-size: 10px;
                width:100%;
                padding: 4px;
                background: #c3b29d;
                border-top: 1px solid black;
                color: #302a4a;
                overflow-y: scroll;
            }
            
            .message::-webkit-scrollbar {
                width: 6px;
            }

            .message::-webkit-scrollbar-thumb {
                background-color: 7d7265;
            }

            @media (min-width: 992px) {
                .message {
                    font-size: 12px;
                }
            }

            .message span {
                opacity: 0;
            }

            .message span.revealed {
                opacity: 1;
            }

            .message-p {
                margin: 0;
                font-size: 10px;
            }

            @media (min-width: 992px) {
                .message-p {
                    font-size: 12px;
                }
            }

            .message-button {
                margin: 0;
                font-size: 8px;
                padding: 0;
                --webkit-appearance: none;
                background: none;
                border: 0;
                font-family: inherit;
                cursor: pointer;

                position: absolute;
                right: 2px;
                top: 0;
            }

            .interaction-box {
                position: absolute;
                top: 10%;
                left: 20%;
                width: 60%;
                height: 80%;
                font-size: 12px;
                padding: 4px;
                background: #c3b29d;
                border: 1px solid rgb(58, 57, 57);
                color: #302a4a;
                overflow-y: scroll;
            }

            @media (max-width: 1200px) {
                .interaction-box {
                    width: 80%;
                    left: 10%;
                }
            }

            .interaction-box::-webkit-scrollbar {
                width: 6px;
            }

            .interaction-box::-webkit-scrollbar-thumb {
                background-color: 7d7265;
            }

            .interaction-box-title {
                font-weight: bold;
                margin: 0;
            }

            .interaction-box-text {
                margin: 10px 0 0;
                font-size: 10px;
            }
            
            .button {
                display: flex;
                width: 150px;
                height: 150px;
                border: 1px solid black;
                border-radius: 5px;
                background-color: white;
                margin: 5px;
                justify-content: center;
                align-items: center;
            }
            
            .gamepad {
                position: absolute;
                left: 14%; /* Refactor this */
                bottom: 20px;
                display: flex;
                flex-direction: row;
                justify-self: center;
            }

            .arrows {
                display: flex;
                flex-direction: column;
            }

            .sides {
                display: flex;
                flex-direction: row;
            }

            .up {
                margin-left: 140px;
                border-top-left-radius: 30px;
                border-top-right-radius: 30px;
            }

            .down {
                margin-left: 140px;
                border-bottom-left-radius: 30px;
                border-bottom-right-radius: 30px;
            }

            .left {
                margin-right: 120px;
                border-top-left-radius: 30px;
                border-bottom-left-radius: 30px;
            }

            .right {
                border-top-right-radius: 30px;
                border-bottom-right-radius: 30px;
            }

            .a {
                margin: 165 0 0 100;
                background-color: lightblue;
                border-radius: 50%;
                font-size: 48px
            }


            @media (min-width: 992px)  {
                .gamepad {
                    display: none;
                }
            }

            /* SCENE TRANSITION */
            .scene-transition {
                position: absolute;
                top: 0;
                right: 0;
                left: 0;
                bottom: 0;
                background: #fff;
                opacity: 0;
                animation: scene-transition-fade-in  0.2s forwards;
            }

            .scene-transition.fade-out {
                animation: scene-transition-fade-out  0.2s forwards;
            }

            @keyframes scene-transition-fade-in {
                from { opacity: 0 }
                to { opacity: 1 }
            }


            @keyframes scene-transition-fade-out {
                from { opacity: 1 }
                to { opacity: 0 }
            }

        </style>
    </head>
    <body>
        <div class="game-container" id="canvas-container">
            <div id="loading" class="loading-container">
                LOADING<span class="dot1">.</span><span class="dot2">.</span><span class="dot3">.</span>
                <div class="loading-bar">
                    <div id="progress" class="progress"></div>
                </div>
            </div>
            <canvas id="game-canvas"></canvas>
            <button class="button-audio" onclick="play()"></button>
        </div>

        <div class="gamepad">
            <div class="arrows">
                <div id="arrow-up" class="button up"></div>
                <div class="sides">
                    <div id="arrow-left" class="button left"></div>
                    <div id="arrow-right" class="button right"></div>
                </div> 
                <div id="arrow-down" class="button down"></div>
            </div>
            <div class="buttons">
                <div id="button-a" class="button a">A</div>
            </div>
        </div>
        
        <script>
            const audio = new Audio('../sounds/main.mp3');
            function play() {
                audio.loop = true;
                audio.paused ? audio.play() : audio.pause();
            }
        </script>
    </body>
</html>
